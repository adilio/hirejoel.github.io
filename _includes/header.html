<!-- Header -->
<header id="header">
    <a href="{{ site.github.url }}/" class="image avatar"><img src="{{ site.avatar }}" alt="" /></a>
    {% if site.title %}
    <h1>{{ site.title }}</h1>
    {% endif %}
    <h1>{{ site.description | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
</header>
